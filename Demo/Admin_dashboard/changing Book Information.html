<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Changing Book Information</title>
    <!-- <script src="js/data.js"></script> -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        SMUCT library management system
    </header>
    <section class="backimg">
               <!-- Add Book Content-->
        <section class="add-book book-content ">
            <h2 class="category-header">Book borrow request</h2>
            <hr>
            <form action="#" class="add-book-form" onsubmit=" return addBook()">
                <span tooltip="Enter Book id between 1 and 10000" flow="right">
                    <input type="number" name="book ID" placeholder="Book ID"  max="10000"  min="1" required>
                </span>
                <br>
                <span tooltip="Enter Bookname with 3-30 characters" flow="right">
                    <input type="text" name="bookname" placeholder="Book Name" minlength="3" maxlength="30" required> 
                </span> 
                <br>
                <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                    <input type="text" name="author" placeholder="Author" minlength="3" maxlength="30" required>
                </span> 
                <br>
                <span tooltip="Enter Author's name with 3-30 characters" flow="right">
                    <input type="text" name="publisher" placeholder="Publisher" required>
                </span> 
                <br>
                <span tooltip="Publish Year should be between 1900 and 2023" flow="right">
                    <input type="number" name="publishyear" placeholder="Year of Publishing" min="1900" max="2023" required>
                </span> 
                <br>
                <button type="submit">submit</button> <button>Reset</button>
            </form>
        </section>

        </section>
    </section>

    <footer>
        &copy; Developed by: Us 
    </footer>
    
    <!-- Scripts -->
    <script src="index.js"></script>
</body>
</html>
